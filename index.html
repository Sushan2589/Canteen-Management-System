<!doctype html>
<html lang="en">
  <head>
    <title>Canteen Management System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --primary-color: #ff6b6b;
        --primary-hover: #ee5253;
        --secondary-color: #48dbfb;
        --dark-overlay: rgba(0, 0, 0, 0.6);
        --glass-bg: rgba(255, 255, 255, 0.95);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Background Image of Food */
        background: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop")
          no-repeat center center/cover;
        position: relative;
      }

      /* Dark overlay to make text pop */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--dark-overlay);
        z-index: 0;
      }

      #container-wrapper {
        position: relative;
        z-index: 1;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      #container {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: 450px;
        padding: 3.5rem 2.5rem;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        text-align: center;
        transform: translateY(0);
        transition: transform 0.3s ease;
      }

      #header h1 {
        color: #2d3436;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }

      .subtitle {
        color: #636e72;
        font-size: 0.95rem;
        font-weight: 400;
        margin-bottom: 2.5rem;
      }

      #sub-header p {
        color: #2d3436;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.8rem;
      }

      #btns {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .role-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo-wrapper {
        margin-bottom: 1.2rem;
      }

      .logo-wrapper img {
        height: 100px;
        width: auto;
        display: block;
        margin: 0 auto;
        filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
        transition: transform 0.3s ease;
      }

      .logo-wrapper img:hover {
        transform: scale(1.05);
      }

      /* Specific Styles for Buttons */
      #admin-btn {
        background-color: #2d3436;
        color: white;
      }
      #admin-btn:hover {
        background-color: #000;
        transform: translateY(-2px);
      }

      #customer-btn {
        background: linear-gradient(45deg, #ff6b6b, #ff9f43);
        color: white;
      }
      #customer-btn:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
      }

      /* Mobile Responsive */
      @media (max-width: 480px) {
        #header h1 {
          font-size: 1.75rem;
        }
        #container {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="container-wrapper">
      <div id="container">
        <div id="header">
          <div class="logo-wrapper">
            <img src="assests/SmartBhansa.png" alt="Smart Bhansa Logo" />
          </div>
          <h1>Smart Bhansa</h1>
          <p class="subtitle">Fresh food, just a click away.</p>
        </div>

        <div id="sub-header">
          <p>Select your portal</p>
        </div>

        <div id="btns">
          <button class="role-btn" id="customer-btn" type="button">
            <i class="fa-solid fa-utensils"></i> Order Food (Customer)
          </button>

          <button class="role-btn" id="admin-btn" type="button">
            <i class="fa-solid fa-user-shield"></i> Administration
          </button>
        </div>
      </div>
    </div>

    <script>
      let adminBtn = document.getElementById("admin-btn");
      let customerBtn = document.getElementById("customer-btn");

      adminBtn.addEventListener("click", () => {
        window.location.href = "./admin.html";
      });

      customerBtn.addEventListener("click", () => {
        window.location.href = "./customerLogin.html ";
      });
    </script>
  </body>
</html>
